name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or 'master', or your default branch for the Nuxt project

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the action to push to the gh-pages branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Matches the Node.js version used in some local tests/runs

      - name: Install dependencies
        run: npm install # Assuming npm is used based on previous steps

      - name: Build Nuxt application for static deployment
        run: npm run generate # Nuxt 3 command for static site generation

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.output/public # Nuxt 3's default static output directory
          # Optional customizations below:
          # user_name: 'github-actions[bot]'
          # user_email: 'github-actions[bot]@users.noreply.github.com'
          # commit_message: 'Deploy to GitHub Pages (from GHA)'
          # cname: 'your.custom.domain.com' # Add if using a custom domain
          # publish_branch: gh-pages # Default is gh-pages, can be changed if needed
          # allow_empty_commit: false # Default is false
          # force_orphan: false # Default is false, creates a new orphan branch every time
          # keep_files: false # Default is false, removes old files from the branch
